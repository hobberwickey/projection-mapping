<html>
  <head>
    <title>Project Mapping Screen</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="/stylesheets/vendor/uikit.min.css" />
    <link rel="stylesheet" href="/stylesheets/style.css" />

    <!-- UIkit JS -->
    <script src="/javascripts/vendor/uikit.min.js"></script>
    <script src="/javascripts/vendor/uikit-icons.min.js"></script>
  </head>

  <body>
    <div class="fullscreen">
      <section class="videos">
        <video id="video-1">
          <source src="/videos/clouds.mp4" type="video/mp4" />
        </video>
        <video id="video-2">
          <source src="/videos/snow.mp4" type="video/mp4" />
        </video>
        <video id="video-3">
          <source src="/videos/rain.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="buffers"></div>
      <section class="contexts">
        <canvas class="canvas" id="screen" width="1280" height="800"></canvas>
      </section>
      <section class='ui'>
        <canvas class="canvas" id="ui" width="1280" height="800"></canvas>
      </section>
    </div>

    <script src="/javascripts/screen.js"></script>
  </body>
</html>
