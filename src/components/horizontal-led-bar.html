<template>
	<template :for="leds">
		<div><span :style="getStyles($idx)"></span></div>
	</template>
</template>

<script>
	class ObjectList extends Component {
		constructor() {
			super();
		}

		static get observedProperties() {
			return ["leds", "palette"];
		}

		getStyles(idx) {
			let { color, value } = this.leds[idx];

			console.log(color, value);
			return `background-color: ${`rgb(${color[0]}, ${color[1]}, ${color[2]})`}; width: ${value * 100}%;`;
		}
	}
</script>
