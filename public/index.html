<html>
  <head>
    <title>Project Mapping Control</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="/stylesheets/vendor/uikit.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- UIkit JS -->
    <script src="/javascripts/vendor/uikit.min.js"></script>
    <script src="/javascripts/vendor/uikit-icons.min.js"></script>
  </head>

  <body>
    <div id="page" class="fullscreen">
      <nav class="uk-navbar-container">
        <div class="uk-container">
          <div uk-navbar>
            <div class="uk-navbar-left">
              <ul class="uk-navbar-nav">
                <li><a href="#" class="fancy">Sensory Controls</a></li>
                <li id="launch">
                  <a href="#"><span uk-icon="icon: play"></span>Launch</a>
                </li>
                <li id="add_triangle">
                  <a href="#"><span uk-icon="icon: plus"></span>Add Triangle</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="content uk-flex">
        <div class="uk-width-3-5">
          <div class="effect-wrapper">
            <h3>Effect Slots</h3>
            <div
              id="effects"
              class="uk-grid-small uk-child-width-1-3@m"
              uk-grid
            ></div>
          </div>
          <div class="video-wrapper">
            <h3>Video Slots</h3>
            <div id="videos" class="uk-child-width-1-3@m" uk-grid></div>
          </div>
        </div>
        <div class="uk-width-2-5">
          <div id="shapes">
            <h3>Shapes</h3>
            <div class="table-wrapper">
              <table class="uk-table">
                <thead>
                  <tr>
                    <th><div></div></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="spacer"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
