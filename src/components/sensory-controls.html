<template id="sensory-controls">
  <sc-header :app="app"></sc-header>
  <sc-content :app="app"></sc-content>
  <launch-overlay :app="app"></launch-overlay>
</template>

<script>
  class SensoryControls extends Component {
    constructor() {
      super();

      this.loaded = false;
    }

    static get observedProperties() {
      return ["app"];
    }

    connected() {
      this.listen("app", (app) => {
        this.loaded = true;
      });
    }
  }
</script>
